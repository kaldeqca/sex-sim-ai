<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-lang="headerTitle">Sex Sim AI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Controls are now outside the container for a global position -->
    <div class="top-controls-wrapper">
      <div class="top-left-controls">
        <div id="lang-switcher">
          <button data-lang-code="en">EN</button>
          <button data-lang-code="cn">中文</button>
          <button data-lang-code="ja">日本語</button>
        </div>
        <button id="credits-btn" title="Credits">
          <i class="fas fa-copyright"></i>
        </button>
      </div>
      <div class="top-right-controls">
        <button id="theme-switcher"><i class="fas fa-moon"></i></button>
        <div id="color-picker-container">
          <label for="theme-color-button" data-lang="themeColorLabel"
            >Theme</label
          >
          <div class="color-picker-wrapper">
            <button id="theme-color-button">
              <span id="theme-color-preview"></span>
              <i class="fas fa-caret-down"></i>
            </button>
            <div id="color-palette-popup" class="hidden">
              <div id="color-palette"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <header><h1 data-lang="headerTitle">Sex Sim AI</h1></header>

      <main id="setup-section">
        <div class="api-settings">
          <div class="input-group">
            <label for="api-key" data-lang="apiKeyLabel">Gemini API Key</label>
            <input
              type="password"
              id="api-key"
              autocomplete="off"
              data-lang-placeholder="apiKeyPlaceholder"
            />
          </div>
          <div class="input-group">
            <label for="model-select" data-lang="modelLabel">Model</label>
            <select id="model-select"></select>
          </div>
        </div>
        <div id="mode-switcher">
          <div id="mode-slider"></div>
          <div class="mode-option active" data-mode="classic">
            <h3 data-lang="classicModeTitle">Classic</h3>
            <p data-lang="classicModeDesc">A pure erotic sandbox...</p>
          </div>
          <div class="mode-option" data-mode="realistic">
            <h3 data-lang="realisticModeTitle">Realistic</h3>
            <p data-lang="realisticModeDesc">A dynamic roleplay...</p>
          </div>
        </div>

        <!-- NEW CARD MANAGEMENT BUTTONS -->
        <div class="card-management-buttons">
            <button id="save-card-btn">
                <i class="fas fa-save"></i> 
                <span data-lang="saveCardButton">Save Card</span>
            </button>
            <button id="load-card-btn">
                <i class="fas fa-upload"></i>
                <span data-lang="loadCardButton">Load Card</span>
            </button>
        </div>
        <input type="file" id="load-card-input" class="hidden" accept="image/png" />

        <label id="image-uploader" for="image-file-input">
          <p data-lang="imageDropText">Drag & Drop or Paste (Ctrl+V) Image</p>
        </label>
        <input
          type="file"
          id="image-file-input"
          class="hidden"
          accept="image/*"
        />
        <div class="character-inputs">
          <div class="input-group">
            <label for="char-name" data-lang="nameLabel">Name</label>
            <input
              type="text"
              id="char-name"
              data-lang-placeholder="namePlaceholder"
            />
          </div>
          <div class="input-group">
            <label for="char-age" data-lang="ageLabel">Age</label>
            <input type="number" id="char-age" value="18" min="18" />
          </div>
          <div class="input-group">
            <label for="char-gender" data-lang="genderLabel">Gender</label>
            <select id="char-gender"></select>
          </div>
          <div class="input-group personality-group">
            <label for="char-personality" data-lang="personalityLabel"
              >Personality</label
            >
            <div class="input-with-icon">
              <input
                type="text"
                id="char-personality"
                data-lang-placeholder="personalityPlaceholder"
              />
              <button id="personality-dice" class="dice-btn">
                <i class="fas fa-dice"></i>
              </button>
            </div>
          </div>
          <div class="input-group scenario-group">
            <label for="char-scenario" data-lang="scenarioLabel"
              >Scenario (Optional)</label
            >
            <div class="input-with-icon">
              <textarea
                id="char-scenario"
                rows="3"
                data-lang-placeholder="scenarioPlaceholder"
              ></textarea>
              <button id="scenario-dice" class="dice-btn">
                <i class="fas fa-dice"></i>
              </button>
            </div>
          </div>
        </div>
        <div id="advanced-options" class="hidden">
          <button id="advanced-options-toggle">
            <span data-lang="advancedOptionsLabel"
              >Advanced Realistic Options</span
            >
            <i class="fas fa-chevron-down"></i>
          </button>
          <div id="advanced-options-content" class="hidden">
            <div class="toggle-option">
              <label class="toggle-switch">
                <input type="checkbox" id="show-stats-toggle" />
                <span class="toggle-slider"></span>
              </label>
              <div class="toggle-description">
                <h4 data-lang="showStatesLabel">Show State Meters</h4>
                <p data-lang="showStatesDesc">
                  Display the character's core states...
                </p>
              </div>
            </div>
            <div class="toggle-option">
              <label class="toggle-switch">
                <input type="checkbox" id="show-reasoning-toggle" />
                <span class="toggle-slider"></span>
              </label>
              <div class="toggle-description">
                <h4 data-lang="showReasoningLabel">Show AI Reasoning</h4>
                <p data-lang="showReasoningDesc">
                  Include a breakdown...
                </p>
              </div>
            </div>
          </div>
        </div>
        <button id="start-btn" data-lang="startButton">Begin</button>
      </main>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
